---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Values.pvc.name }}"
  namespace: "{{ .Values.pvc.namespace }}"
spec:
  accessModes:
    - "{{ .Values.pvc.accessModes | join ',' }}"
  resources:
    requests:
      storage: "{{ .Values.pvc.resources.requests.storage }}"
  storageClassName: "{{ .Values.pvc.storageClassName }}"
